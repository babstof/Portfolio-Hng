<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | HNG Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="about-page">
    <nav class="nav-bar">
      <h1 class="logo" data-testid="test-portfolio-logo">
        Oluwatofunmisin Babatunde
      </h1>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <section class="contact-section">
        <h1>Contact Us</h1>
        <form id="contactForm" novalidate>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              data-testid="test-contact-name"
              required
              aria-describedby="error-name"
            />
            <p
              id="error-name"
              class="error"
              data-testid="test-contact-error-name"
            ></p>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              data-testid="test-contact-email"
              required
              aria-describedby="error-email"
            />
            <p
              id="error-email"
              class="error"
              data-testid="test-contact-error-email"
            ></p>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              data-testid="test-contact-subject"
              required
              aria-describedby="error-subject"
            />
            <p
              id="error-subject"
              class="error"
              data-testid="test-contact-error-subject"
            ></p>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              rows="5"
              data-testid="test-contact-message"
              required
              aria-describedby="error-message"
            ></textarea>
            <p
              id="error-message"
              class="error"
              data-testid="test-contact-error-message"
            ></p>
          </div>

          <button type="submit" data-testid="test-contact-submit">
            Submit
          </button>
        </form>

        <p
          id="successMessage"
          class="success"
          data-testid="test-contact-success"
          hidden
        >
          âœ… Your message has been sent successfully!
        </p>

          <span>Click to go to:</span>
          <button class="btn-btn"><a href="about.html">Home</a></button>
          <button class="btn-btn">
            <a href="about.html"> About</a>
          </button>
        </div> -->
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
